[package]
name = "mockforge-grpc"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { workspace = true }
tokio-stream = "0.1"
tonic = "0.14"
tonic-prost = "0.14"
tonic-reflection = "0.14"
prost = "0.14"
prost-reflect = "0.14"
prost-types = "0.14"
http = "1.0"
futures-util = "0.3"
rand = "0.8"
once_cell = "1.19"
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
mockforge-core = { path = "../mockforge-core" }
