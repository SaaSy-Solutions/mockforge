[package]
name = "mockforge-registry-server"
version = "0.3.31"
edition = "2021"
resolver = "2"
authors = ["MockForge Contributors"]
description = "Plugin registry server for MockForge"
license = "MIT OR Apache-2.0"
repository = "https://github.com/SaaSy-Solutions/mockforge"
homepage = "https://mockforge.dev"
documentation = "https://docs.rs/mockforge-registry-server"

[dependencies]
# Web framework
axum = { version = "0.8", features = ["ws", "multipart", "macros"] }
tokio = { version = "1.48", features = ["full"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace", "compression-full"] }

# Database
sqlx = { version = "0.8", features = ["postgres", "runtime-tokio-rustls", "uuid", "chrono", "migrate", "rust_decimal"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Authentication
jsonwebtoken = "9.2"
bcrypt = "0.15"
totp-lite = "2.0" # TOTP (Time-based One-Time Password) for 2FA
qrcode = "0.14" # QR code generation for 2FA setup
data-encoding = "2.5" # Base32 encoding for TOTP secrets
rand = "0.8" # Random number generation for tokens

# Storage
aws-sdk-s3 = "1.10"
aws-config = "1.1"

# Utilities
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
uuid = { version = "1.21", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rust_decimal = "1.33"

# Config
config = "0.14"
dotenvy = "0.15"

# Security
ring = "0.17"
hex = "0.4"
base64 = { version = "0.21", features = ["default"] }
sha2 = "0.10"
sha1 = "0.10" # For TOTP (totp-lite 2.0 requires explicit hash types)

# Validation
validator = { version = "0.20", features = ["derive"] }

# Rate limiting
governor = "0.6"
redis = { version = "0.24", features = ["tokio-comp", "connection-manager"] }

# SAML 2.0 for SSO
# Using quick-xml for parsing and ring/rustls for signature verification
quick-xml = { version = "0.31", features = ["serialize", "overlapped-lists"] }
regex = "1.10"
urlencoding = "2.1"
# X.509 certificate handling
x509-parser = "0.17"
rustls-pemfile = "2.0"

# Internal dependencies
mockforge-analytics = { version = "0.3.31", path = "../mockforge-analytics" }
mockforge-collab = { version = "0.3.31", path = "../mockforge-collab" }
mockforge-core = { version = "0.3.31", path = "../mockforge-core" }
mockforge-plugin-registry = { version = "0.3.31", path = "../mockforge-plugin-registry" }
mockforge-observability = { version = "0.3.31", path = "../mockforge-observability" }

# Metrics
prometheus = { version = "0.14", features = ["process"] }

# HTTP client for Fly.io API
reqwest = { version = "0.12", features = ["json"] }

# SMTP email sending
lettre = { version = "0.11", features = ["tokio1-native-tls", "builder", "smtp-transport"] }

# OAuth 2.0
oauth2 = { version = "4.4", features = ["reqwest"] }

# Stripe payments
async-stripe = { version = "0.41", default-features = false, features = ["runtime-tokio-hyper", "checkout", "webhook-events", "billing", "connect"] }

[dev-dependencies]
tokio-test = "0.4"
reqwest = { version = "0.12", features = ["json"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
hex = "0.4"
base64 = { version = "0.21", features = ["default"] }
sha2 = "0.10"
