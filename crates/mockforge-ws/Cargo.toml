[package]
name = "mockforge-ws"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "WebSocket protocol support for MockForge"
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords = ["websocket", "ws", "api", "mock", "testing"]
categories = ["development-tools::testing", "web-programming::websocket"]

[lints.rust]
missing_docs = "deny"

[dependencies]
axum = { workspace = true }
tokio = { workspace = true }
futures = "0.3"
serde = { workspace = true }
serde_json = { workspace = true }
regex = { workspace = true }
jsonpath = "0.1"
tracing = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
fastrand = "2.0"
async-trait = { workspace = true }
thiserror = "2.0"
mockforge-core = { version = "0.2.4", path = "../mockforge-core" }
mockforge-data = { version = "0.2.4", path = "../mockforge-data" }
mockforge-observability = { version = "0.2.0", path = "../mockforge-observability" }
mockforge-tracing = { version = "0.2.0", path = "../mockforge-tracing" }
opentelemetry = "0.21"

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
futures-util = "0.3"
tokio-tungstenite = { version = "0.28", features=["rustls-tls-native-roots"] }
axum = { version = "0.8" }
opentelemetry_sdk = "0.31"

[features]
default = []
data-faker = []
