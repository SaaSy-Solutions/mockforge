[package]
name = "mockforge-ws"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "WebSocket protocol support for MockForge"
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords = ["websocket", "ws", "api", "mock", "testing"]
categories = ["development-tools::testing", "web-programming::websocket"]

[dependencies]
axum = { workspace = true }
tokio = { workspace = true }
futures = "0.3"
serde = { workspace = true }
serde_json = { workspace = true }
regex = { workspace = true }
jsonpath = "0.1"
tracing = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
fastrand = "2.0"
mockforge-core = { path = "../mockforge-core" }
mockforge-data = { path = "../mockforge-data" }
mockforge-observability = { path = "../mockforge-observability" }
mockforge-tracing = { path = "../mockforge-tracing" }
opentelemetry = "0.21"

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
futures-util = "0.3"
tokio-tungstenite = { version = "0.21", features=["rustls-tls-native-roots"] }
axum = { version = "0.8" }
opentelemetry_sdk = "0.21"

[features]
default = []
data-faker = []
