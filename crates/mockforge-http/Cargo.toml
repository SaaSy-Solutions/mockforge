[package]
name = "mockforge-http"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "HTTP/REST protocol support for MockForge"
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords = ["http", "rest", "api", "mock", "testing"]
categories = ["development-tools::testing", "web-programming::http-server"]

[dependencies]
axum = { workspace = true }
http = "1.3"
hyper = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
regex = { workspace = true }
urlencoding = { workspace = true }
url = { workspace = true }
base64 = { workspace = true }
reqwest = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true }
async-trait = { workspace = true }
glob = { workspace = true }
globwalk = { workspace = true }
sha2 = { workspace = true }
hex = { workspace = true }
rand = { workspace = true }
json-patch = { workspace = true }
jsonpath = "0.1"
roxmltree = "0.21"
anyhow = { workspace = true }
thiserror = { workspace = true }
itertools = { workspace = true }
mime_guess = { workspace = true }
futures = { workspace = true }
tokio-stream = "0.1"
jsonwebtoken = { workspace = true }
oauth2 = { workspace = true }
ring = { workspace = true }
governor = "0.8"
mockforge-core = { path = "../mockforge-core" }
mockforge-data = { path = "../mockforge-data" }
mockforge-observability = { path = "../mockforge-observability" }
mockforge-tracing = { path = "../mockforge-tracing" }
opentelemetry = "0.21"

[features]
default = []
# Enable richer faker-backed tokens in templating via mockforge-data
data-faker = []

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
reqwest = { version = "0.12", features = ["json"] }
tempfile = "3"
tokio-tungstenite = "0.24"
futures-util = "0.3"
mockforge-ws = { path = "../mockforge-ws" }
mockforge-plugin-core = { path = "../mockforge-plugin-core" }
opentelemetry_sdk = "0.21"
uuid = { version = "1", features = ["v4"] }
