[package]
name = "mockforge-http"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "HTTP/REST protocol support for MockForge"
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords = ["http", "rest", "api", "mock", "testing"]
categories = ["development-tools::testing", "web-programming::http-server"]

[lints.rust]
missing_docs = "deny"

[dependencies]
axum = { workspace = true }
http = "1.3"
hyper = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
regex = { workspace = true }
urlencoding = { workspace = true }
url = { workspace = true }
base64 = { workspace = true }
reqwest = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true }
mockforge-smtp = { version = "0.2.0", path = "../mockforge-smtp", optional = true }
async-trait = { workspace = true }
glob = { workspace = true }
globwalk = { workspace = true }
sha2 = { workspace = true }
hex = { workspace = true }
rand = { workspace = true }
json-patch = { workspace = true }
jsonpath = "0.1"
roxmltree = "0.21"
anyhow = { workspace = true }
thiserror = { workspace = true }
itertools = { workspace = true }
mime_guess = { workspace = true }
futures = { workspace = true }
tokio-stream = "0.1"
jsonwebtoken = { workspace = true }
oauth2 = { workspace = true }
ring = { workspace = true }
governor = "0.8"
mockforge-core = { version = "0.2.4", path = "../mockforge-core" }
mockforge-data = { version = "0.2.4", path = "../mockforge-data" }
mockforge-observability = { version = "0.2.0", path = "../mockforge-observability" }
mockforge-tracing = { version = "0.2.0", path = "../mockforge-tracing" }
mockforge-mqtt = { version = "0.2.0", path = "../mockforge-mqtt", optional = true }
opentelemetry = "0.21"

[features]
default = []
# Enable richer faker-backed tokens in templating via mockforge-data
data-faker = []
# Enable SMTP support
smtp = ["mockforge-smtp"]
# Enable MQTT integration
mqtt = ["mockforge-mqtt"]

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
reqwest = { version = "0.12", features = ["json"] }
tempfile = "3"
tokio-tungstenite = "0.28"
futures-util = "0.3"
mockforge-ws = { version = "0.2.0", path = "../mockforge-ws" }
mockforge-plugin-core = { version = "0.2.4", path = "../mockforge-plugin-core" }
opentelemetry_sdk = "0.21"
uuid = { version = "1", features = ["v4"] }
once_cell = { workspace = true }
