[package]
name = "mockforge-http"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.8.4"
http = "1.3.1"
hyper = { version = "1.7.0", features = ["full"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
serde_yaml = "0.9.33"
openapiv3 = "2.2.0"
regex = "1.11.2"
urlencoding = "2.1.3"
base64 = "0.22"
reqwest = { version = "0.12.23", features = ["json", "rustls-tls"] }
chrono = { version = "0.4.42", features = ["clock", "serde"] }
uuid = { version = "1.18.1", features = ["v4"] }
tracing = "0.1.41"
tokio = { version = "1.47.1", features = ["rt-multi-thread", "macros", "time", "net"] }
tower = "0.5"
tower-http = { version = "0.6.6", features = ["fs", "trace", "compression-full"] }
glob = "0.3"
globwalk = "0.9"
sha2 = "0.10"
hex = "0.4"
rand = "0.9.2"
json-patch = "4.0.0"
anyhow = "1"
thiserror = "2.0.16"
itertools = "0.14.0"
mime_guess = "2"