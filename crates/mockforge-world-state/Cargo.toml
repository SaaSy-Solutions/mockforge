[package]
name = "mockforge-world-state"
version = "0.3.27"
edition = "2021"
authors = ["SaaSy Solutions LLC <ray.clanan@saasysolutionsllc.com>"]
license = "MIT OR Apache-2.0"
description = "World State Engine - Unified visualization of all MockForge state systems"
repository = "https://github.com/SaaSy-Solutions/mockforge"
homepage = "https://mockforge.dev"
documentation = "https://docs.rs/mockforge-world-state"
keywords = ["mock", "api", "testing", "state", "visualization"]
categories = ["development-tools::testing", "web-programming"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints.rust]
missing_docs = "warn"

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
async-trait = { workspace = true }
tracing = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true, features = ["serde"] }

# MockForge dependencies
mockforge-core = { version = "0.3.27", path = "../mockforge-core", features = ["data"] }
mockforge-data = { version = "0.3.27", path = "../mockforge-data" }

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "test-util"] }
