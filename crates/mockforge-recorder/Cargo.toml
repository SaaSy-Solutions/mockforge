[package]
name = "mockforge-recorder"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Recording and replay functionality for MockForge"
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
publish = false  # Internal component, integrated into CLI

[dependencies]
# Database
sqlx = { version = "0.8", default-features = false, features = ["runtime-tokio", "sqlite", "chrono", "json", "macros"] }

# Async runtime
tokio = { workspace = true }
futures = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Time
chrono = { workspace = true }

# HTTP types
http = "1.0"
http-body-util = "0.1"
axum = { workspace = true }

# Utilities
uuid = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
base64 = { workspace = true }

# HAR export
har = "0.8"

# Diffing
similar = { version = "2.3", features = ["inline"] }
serde_path_to_error = "0.1"

# HTTP client for LLM calls
reqwest = { workspace = true }

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tempfile = "3"
