[package]
name = "mockforge-recorder"
version = "0.3.28"
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Recording and replay functionality for MockForge"
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
# Previously internal, now published to crates.io

[dependencies]
# Database
sqlx = { version = "0.8", default-features = false, features = ["runtime-tokio", "sqlite", "chrono", "json", "macros"] }

# Async runtime
tokio = { workspace = true }
futures = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = "0.9"

# Time
chrono = { workspace = true }

# HTTP types
http = "1.0"
http-body-util = "0.1"
axum = { workspace = true }

# Utilities
uuid = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
base64 = { workspace = true }
regex = "1.10"
once_cell = "1.19"
async-trait = "0.1"

# HAR export
har = "0.8"

# Diffing
similar = { version = "2.3", features = ["inline"] }
serde_path_to_error = "0.1"

# HTTP client for LLM calls
reqwest = { workspace = true }

# Core types for OpenAPI generation
mockforge-core = { version = "0.3.28", path = "../mockforge-core" }

[dev-dependencies]
tokio = { version = "1.48", features = ["macros", "rt-multi-thread"] }
tempfile = "3"
tower = "0.5"
