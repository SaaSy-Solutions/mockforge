[package]
name = "mockforge-test"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
description = "Test utilities for MockForge - easy integration with Playwright and Vitest"
keywords = ["mock", "testing", "playwright", "vitest", "test-utilities"]
categories = ["development-tools", "development-tools::testing"]
publish = true

[dependencies]
# Core MockForge dependencies
mockforge-core = { version = "0.1.2", path = "../mockforge-core" }
mockforge-http = { version = "0.1.2", path = "../mockforge-http" }
mockforge-data = { version = "0.1.2", path = "../mockforge-data", optional = true }

# Async runtime
tokio = { workspace = true }
futures = { workspace = true }
async-trait = { workspace = true }

# HTTP client
reqwest = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Utilities
uuid = { workspace = true }
url = { workspace = true }
tracing = { workspace = true }
parking_lot = { workspace = true }

# Process management
which = "7.0"

# OpenAPI support
openapiv3 = { workspace = true }

[dev-dependencies]
tempfile = "3.14"
assert_cmd = "2.0"
predicates = "3.0"

[features]
default = []
data-generation = ["mockforge-data"]
