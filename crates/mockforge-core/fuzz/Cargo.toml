[package]
name = "mockforge-core-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
serde_json = "1.0"

[dependencies.mockforge-core]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_openapi_parser"
path = "fuzz_targets/fuzz_openapi_parser.rs"
test = false
doc = false

[[bin]]
name = "fuzz_template_engine"
path = "fuzz_targets/fuzz_template_engine.rs"
test = false
doc = false

[[bin]]
name = "fuzz_json_validator"
path = "fuzz_targets/fuzz_json_validator.rs"
test = false
doc = false
