[package]
name = "mockforge-core-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
serde_json = "1.0"
serde_yaml = "0.9"
async-graphql = { version = "7.0", default-features = false }
prost-reflect = "0.16"

[dependencies.mockforge-core]
path = ".."

[dependencies.mockforge-data]
path = "../../mockforge-data"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_openapi_parser"
path = "fuzz_targets/fuzz_openapi_parser.rs"
test = false
doc = false

[[bin]]
name = "fuzz_template_engine"
path = "fuzz_targets/fuzz_template_engine.rs"
test = false
doc = false

[[bin]]
name = "fuzz_json_validator"
path = "fuzz_targets/fuzz_json_validator.rs"
test = false
doc = false

[[bin]]
name = "fuzz_conditions"
path = "fuzz_targets/fuzz_conditions.rs"
test = false
doc = false

[[bin]]
name = "fuzz_routing"
path = "fuzz_targets/fuzz_routing.rs"
test = false
doc = false

[[bin]]
name = "fuzz_graphql_query"
path = "fuzz_targets/fuzz_graphql_query.rs"
test = false
doc = false

[[bin]]
name = "fuzz_protobuf"
path = "fuzz_targets/fuzz_protobuf.rs"
test = false
doc = false

[[bin]]
name = "fuzz_openapi_import"
path = "fuzz_targets/fuzz_openapi_import.rs"
test = false
doc = false

[[bin]]
name = "fuzz_schema_generation"
path = "fuzz_targets/fuzz_schema_generation.rs"
test = false
doc = false
