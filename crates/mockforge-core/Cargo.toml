[package]
name = "mockforge-core"
version = "0.1.0"
edition = "2021"
description = "Shared logic for MockForge - routing, validation, latency, proxy"
license = "MIT OR Apache-2.0"

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
tokio = { workspace = true }
tokio-tungstenite = "0.26"
futures = "0.3"
tracing = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
regex = { workspace = true }
url = { workspace = true }
urlencoding = { workspace = true }
reqwest = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
rand = { workspace = true }
once_cell = { workspace = true }
base64 = { workspace = true }
base32 = "0.5"
hex = "0.4"
# Encryption dependencies
aes-gcm = { workspace = true }
chacha20poly1305 = { workspace = true }
argon2 = { workspace = true }
hmac = { workspace = true }
pbkdf2 = { workspace = true }
blake3 = { workspace = true }
jsonschema = "0.33"
sha2 = { workspace = true }
openapiv3 = { workspace = true }
indexmap = "2.0"
axum = { workspace = true }
json-patch = "4.1.0"
jsonptr = "0.7.1"
jsonpath = "0.1"
roxmltree = "0.20"
globwalk = "0.9.1"
tempfile = "3.10"
prost = "0.14"
prost-reflect = "0.14"
prost-types = "0.14"
notify = "6.1"
# Windows Credential Manager
windows = { version = "0.58", features = ["Win32_Security_Credentials"] }
# JavaScript runtime for scripting
rquickjs = { version = "0.8", features = ["macro", "classes"] }

[dev-dependencies]
tempfile = "3.10"
tokio = { workspace = true, features = ["macros", "test-util"] }
