[package]
name = "mockforge-plugin-cli"
version = "0.3.25"
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "CLI tool for developing MockForge plugins"
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
readme.workspace = true
keywords = ["mockforge", "plugin", "cli", "wasm", "tool"]
categories = ["development-tools", "command-line-utilities"]
publish = false  # Binary tool for plugin development, not a library

[[bin]]
name = "mockforge-plugin"
path = "src/main.rs"

[dependencies]
# CLI framework
clap = { version = "4", features = ["derive"] }

# Template engine
handlebars = "6.2"

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
toml = "0.8"

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Filesystem
walkdir = "2.5"
glob = "0.3"

# Compression and archives
zip = "2.2"
sha2 = "0.10"

# Process execution
tokio = { workspace = true, features = ["process", "macros"] }

# Colored output
colored = "2.2"

# Progress and UI
indicatif = "0.17"

# Date/time
chrono = { workspace = true }

[dev-dependencies]
tempfile = "3"
