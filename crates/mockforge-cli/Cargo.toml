[package]
name = "mockforge-cli"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "CLI interface for MockForge"
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
publish = false  # Binary crate, not meant for library consumption

[[bin]]
name = "mockforge"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive", "std", "env"] }
clap_complete = "4"
anyhow = "1.0"
tokio = { workspace = true, features = ["signal"] }
tokio-util = "0.7"
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tracing-opentelemetry = "0.22"
mockforge-core = { path = "../mockforge-core" }
mockforge-http = { path = "../mockforge-http" }
mockforge-ws = { path = "../mockforge-ws" }
mockforge-grpc = { path = "../mockforge-grpc" }
mockforge-graphql = { path = "../mockforge-graphql" }
mockforge-smtp = { path = "../mockforge-smtp" }
mockforge-mqtt = { path = "../mockforge-mqtt" }
mockforge-data = { path = "../mockforge-data" }
mockforge-ui = { path = "../mockforge-ui" }
mockforge-observability = { path = "../mockforge-observability" }
mockforge-tracing = { path = "../mockforge-tracing" }
mockforge-recorder = { path = "../mockforge-recorder" }
mockforge-bench = { path = "../mockforge-bench" }
mockforge-plugin-core = { path = "../mockforge-plugin-core" }
mockforge-plugin-loader = { path = "../mockforge-plugin-loader" }
# mockforge-chaos = { path = "../mockforge-chaos" }  # Temporarily disabled due to compilation errors
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = "0.9"
url = { workspace = true }
regex = "1.10"
base64 = { workspace = true }
axum = { workspace = true }
hyper = { workspace = true }
reqwest = { workspace = true }
tempfile = "3.8"
rumqttc = "0.24"
hex = { workspace = true }
urlencoding = "2.1"
colored = "2.2"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0"
tempfile = "3.8"
