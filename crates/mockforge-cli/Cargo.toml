[package]
name = "mockforge-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4", features = ["derive"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "net", "time", "sync"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt"] }
mockforge-http = { path = "../mockforge-http" }
mockforge-ws = { path = "../mockforge-ws" }
mockforge-grpc = { path = "../mockforge-grpc" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
openapiv3 = "2.2.0"
