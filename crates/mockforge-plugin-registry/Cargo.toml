[package]
name = "mockforge-plugin-registry"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Plugin registry client for discovering and managing MockForge plugins"
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
readme.workspace = true
keywords = ["plugin", "registry", "mockforge", "discovery"]
categories = ["development-tools"]
# Previously internal, now published to crates.io

[dependencies]
# Async runtime
tokio = { version = "1.48", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# Error handling
thiserror = "1.0"

# File system
dirs = "5.0"

# UUID generation
uuid = { version = "1.0", features = ["v4", "serde"] }

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Semver parsing
semver = "1.0"

# Logging
tracing.workspace = true

[dev-dependencies]
tempfile = "3.0"
