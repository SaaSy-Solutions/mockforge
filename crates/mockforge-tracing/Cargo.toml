[package]
name = "mockforge-tracing"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "OpenTelemetry and distributed tracing integration for MockForge"
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
publish = false  # Internal tracing component

[dependencies]
# OpenTelemetry core
# Using 0.22 for compatibility - opentelemetry-jaeger 0.21 requires opentelemetry 0.22
# Note: Future migration to 0.31 planned once the API is stabilized and all dependencies support it
opentelemetry = { version = "0.22", features = ["trace"] }
opentelemetry_sdk = { version = "0.22", features = ["trace", "rt-tokio"] }
opentelemetry-otlp = { version = "0.15", features = ["trace", "grpc-tonic"] }
opentelemetry-jaeger = { version = "0.21", features = ["rt-tokio"] }

# Tracing integration
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
# tracing-opentelemetry 0.22 is compatible with opentelemetry 0.22
tracing-opentelemetry = "0.22"

# Async runtime
tokio = { version = "1.48", features = ["full"] }

# HTTP headers for context propagation
http = "1.0"
axum = "0.8"

# Error handling
thiserror = "1.0"

[dev-dependencies]
tokio-test = "0.4"
