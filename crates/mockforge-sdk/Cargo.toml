[package]
name = "mockforge-sdk"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
readme.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Developer SDK for embedding MockForge in tests and applications"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
mockforge-core = "0.2.0"
mockforge-http = { version = "0.2.0", path = "../mockforge-http" }
mockforge-ws = { version = "0.2.0", path = "../mockforge-ws", optional = true }
mockforge-grpc = { version = "0.2.0", path = "../mockforge-grpc", optional = true }
mockforge-graphql = { version = "0.2.0", path = "../mockforge-graphql", optional = true }
mockforge-observability = { version = "0.2.0", path = "../mockforge-observability" }
mockforge-data = "0.2.0"

tokio = { workspace = true, features = ["full"] }
serde = { workspace = true }
serde_json = { workspace = true }
axum = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true }
tracing = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
reqwest = { workspace = true }

# FFI support
libc = "0.2"

[dev-dependencies]
tokio-test = "0.4"
reqwest = { workspace = true }

[features]
default = ["http", "websocket", "grpc", "graphql"]
http = []
websocket = ["mockforge-ws"]
grpc = ["mockforge-grpc"]
graphql = ["mockforge-graphql"]
all-protocols = ["http", "websocket", "grpc", "graphql"]

[lints]
workspace = true
