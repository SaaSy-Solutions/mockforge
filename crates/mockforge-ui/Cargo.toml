[package]
name = "mockforge-ui"
version = "0.1.0"
edition = "2021"
description = "Admin UI for MockForge - web-based interface for managing mock servers"
license = "MIT OR Apache-2.0"

[dependencies]
axum = { workspace = true, features = ["macros"] }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true }
mime_guess = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
reqwest = { version = "0.11", features = ["json"] }
sysinfo = { workspace = true }
mockforge-core = { path = "../mockforge-core" }
mockforge-http = { path = "../mockforge-http" }
mockforge-ws = { path = "../mockforge-ws" }
mockforge-grpc = { path = "../mockforge-grpc" }
mockforge-plugin-core = { path = "../mockforge-plugin-core" }
mockforge-plugin-loader = { path = "../mockforge-plugin-loader" }

[build-dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
vergen = { version = "8.0", features = ["build", "git", "gitcl"] }

[dev-dependencies]
axum = { workspace = true, features = ["macros"] }
tokio = { workspace = true, features = ["rt", "macros"] }
# Need ServiceExt for oneshot
tower = { version = "0.5", features = ["util"] }
