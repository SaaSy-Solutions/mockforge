[package]
name = "mockforge-ui"
version = "0.1.0"
edition = "2021"
description = "Admin UI for MockForge - web-based interface for managing mock servers"
license = "MIT OR Apache-2.0"

[dependencies]
axum = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true }
mime_guess = { workspace = true }
chrono = { workspace = true }
reqwest = { version = "0.11", features = ["json"] }
mockforge-core = { path = "../mockforge-core" }
mockforge-http = { path = "../mockforge-http" }
mockforge-ws = { path = "../mockforge-ws" }
mockforge-grpc = { path = "../mockforge-grpc" }

[dev-dependencies]
axum = { workspace = true }
tokio = { workspace = true, features = ["rt", "macros"] }
# Need ServiceExt for oneshot
tower = { version = "0.5", features = ["util"] }
