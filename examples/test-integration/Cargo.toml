[package]
name = "mockforge-test-integration-examples"
version = "0.3.70"
edition = "2021"
publish = false

[[bin]]
name = "mockforge-test-server"
path = "src/bin/test_server.rs"

[dependencies]
mockforge-test = { path = "../../crates/mockforge-test" }
tokio = { version = "1.49", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
which = "7.0"
