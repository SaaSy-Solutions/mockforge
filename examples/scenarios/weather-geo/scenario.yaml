manifest_version: "1.0"
name: weather-geo
version: "1.0.0"
title: Weather + Geolocation Services
description: |
  Weather API with geolocation-based queries. Includes current weather, forecasts,
  and location-based weather data. Supports both coordinate-based and city name queries.
author: community
author_email: null
category: weather
tags:
  - weather
  - geolocation
  - forecast
  - location
  - api
compatibility:
  min_version: "0.2.0"
  max_version: null
  required_features: []
  protocols:
    - http
files:
  - scenario.yaml
  - config.yaml
  - openapi.json
  - README.md
  - fixtures/
  - examples/
readme: README.md
example_usage: |
  # Install the scenario
  mockforge scenario install ./examples/scenarios/weather-geo

  # Apply to workspace
  mockforge scenario use weather-geo

  # Start the server
  mockforge serve --config config.yaml
required_features: []
plugin_dependencies: []
metadata: {}
