[package]
name = "mockforge-plugin-webhook_example"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "MockForge response plugin"
license = "MIT OR Apache-2.0"
publish = false

[workspace]

[lib]
crate-type = ["cdylib"]  # Required for WebAssembly compilation

[dependencies]
# MockForge plugin core - provides traits and types
mockforge-plugin-core = { path = "../../../crates/mockforge-plugin-core" }

# WebAssembly Interface Types
wit-bindgen = "0.34"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async traits
async-trait = "0.1"

# Error handling
anyhow = "1"
thiserror = "2.0"

# Utility libraries
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "test-util"] }
axum = "0.7"
http = "1.0"

[profile.release]
opt-level = "z"     # Optimize for size
lto = true          # Enable link-time optimization
codegen-units = 1   # Better optimization
strip = true        # Strip symbols
