# Example MockForge configuration demonstrating output control features
#
# This configuration showcases:
# - Barrel file generation
# - Custom file extensions
# - Banner comments
# - File naming templates

[input]
spec = "api/openapi.json"

[output]
# Output directory
path = "./generated"

# Output filename (without extension)
filename = "api-client"

# Clean output directory before generation
clean = true

# Generate barrel files (index.ts style)
# Options: "none", "index", "barrel"
barrel-type = "index"

# Override file extension
extension = "ts"

# Banner comment template
# Supports placeholders:
# - {{generator}}: "MockForge"
# - {{source}}: Source OpenAPI file path
# - {{timestamp}}: Generation timestamp
banner = """
Generated by {{generator}}
Source: {{source}}
Timestamp: {{timestamp}}

DO NOT EDIT - This file is auto-generated
"""

# File naming template
# Supports placeholders:
# - {{name}}: Operation or schema name
# - {{tag}}: API tag/group
# - {{operation}}: HTTP operation
# - {{path}}: API path
file-naming-template = "{{name}}_{{tag}}"

[options]
client = "fetch"
mode = "tags"
include-validation = true
include-examples = true
runtime = "browser"
