version: '3.8'

services:
  mockforge-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    ports:
      - "3000:3000"   # HTTP server
      - "3001:3001"   # WebSocket server
      - "50051:50051" # gRPC server
      - "8080:8080"   # Admin UI
    volumes:
      # Mount source code for development
      - .:/app:cached
      # Exclude target directory from volume mount to avoid conflicts
      - /app/target
      # Mount examples, fixtures, and logs
      - ./examples:/app/examples:cached
      - ./fixtures:/app/fixtures:cached
      - ./logs:/app/logs:cached
    environment:
      # Development-friendly settings
      - MOCKFORGE_LOG_LEVEL=debug
      - MOCKFORGE_LATENCY_ENABLED=false  # Disable latency for faster development
      - MOCKFORGE_FAILURES_ENABLED=false
      - MOCKFORGE_RESPONSE_TEMPLATE_EXPAND=true

      # HTTP configuration
      - MOCKFORGE_HTTP_PORT=3000
      - MOCKFORGE_HTTP_OPENAPI_SPEC=examples/openapi-demo.json
      - MOCKFORGE_CORS_ENABLED=true
      - MOCKFORGE_REQUEST_VALIDATION=warn  # Be more lenient during development

      # WebSocket configuration
      - MOCKFORGE_WS_PORT=3001
      - MOCKFORGE_WS_REPLAY_FILE=examples/ws-demo.jsonl

      # gRPC configuration
      - MOCKFORGE_GRPC_PORT=50051

      # Admin UI configuration
      - MOCKFORGE_ADMIN_ENABLED=true
      - MOCKFORGE_ADMIN_PORT=8080

      # Development settings
      - RUST_BACKTRACE=1
      - RUST_LOG=debug

    # Override the default command to enable development features
    command: ["cargo", "watch", "-x", "run -p mockforge-cli -- serve --admin --response-template-expand"]
    restart: unless-stopped

    # Development health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Longer start period for development builds
