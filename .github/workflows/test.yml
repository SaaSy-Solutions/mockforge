name: Tests

on:
  pull_request:
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/test.yml'
  push:
    branches:
      - main
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
        include:
          - os: ubuntu-latest
            rust: nightly

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Install protoc (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libglib2.0-dev libgtk-3-dev libsoup2.4-dev libasound2-dev

      - name: Install protoc (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install protoc -y

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo nextest
        run: cargo nextest run --all-features --workspace --exclude desktop-app

      - name: Run doctests
        run: cargo test --doc --all-features --workspace --exclude desktop-app

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libglib2.0-dev libgtk-3-dev libsoup2.4-dev libasound2-dev bc jq

      - name: Generate workspace coverage
        run: cargo llvm-cov --all-features --workspace --exclude desktop-app --lcov --output-path lcov.info

      - name: Generate per-crate coverage baseline
        run: |
          chmod +x scripts/coverage-baseline.sh
          ./scripts/coverage-baseline.sh --format json --html

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage/
            lcov.info
          retention-days: 30

      - name: Generate coverage summary comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read coverage summary
            const summaryPath = path.join('coverage', 'summary.json');
            if (!fs.existsSync(summaryPath)) {
              console.log('Coverage summary not found');
              return;
            }

            const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));

            // Build comment
            let comment = '## üìä Test Coverage Report\n\n';
            comment += `**Generated:** ${new Date(summary.generated).toLocaleString()}\n\n`;
            comment += `**Threshold:** ${summary.threshold}%\n\n`;
            comment += `**Total Crates:** ${summary.total_crates}\n\n`;

            const stats = summary.statistics;
            comment += '### Statistics\n\n';
            comment += `- ‚úÖ Crates with coverage: ${stats.crates_with_coverage}\n`;
            comment += `- ‚ö†Ô∏è  Crates below threshold: ${stats.crates_below_threshold}\n`;
            comment += `- ‚ùå Crates with no tests: ${stats.crates_no_tests}\n`;
            comment += `- üî¥ Crates with errors: ${stats.crates_errors}\n`;
            comment += `- üìà Average coverage: ${stats.average_coverage.toFixed(2)}%\n\n`;

            // List crates below threshold
            const belowThreshold = summary.crates.filter(c =>
              c.status === 'below_threshold' || c.status === 'no_tests' || c.status === 'error'
            );

            if (belowThreshold.length > 0) {
              comment += '### ‚ö†Ô∏è Crates Below Threshold\n\n';
              comment += '| Crate | Coverage | Status |\n';
              comment += '|-------|---------|--------|\n';

              belowThreshold.slice(0, 20).forEach(crate => {
                const coverage = crate.coverage_percent?.toFixed(2) || '0.00';
                const status = crate.status === 'no_tests' ? 'No Tests' :
                              crate.status === 'error' ? 'Error' :
                              'Below Threshold';
                comment += `| \`${crate.name}\` | ${coverage}% | ${status} |\n`;
              });

              if (belowThreshold.length > 20) {
                comment += `\n*... and ${belowThreshold.length - 20} more*\n`;
              }

              comment += '\n';
            }

            comment += '### üìÅ Coverage Reports\n\n';
            comment += '- [JSON Summary](artifact://coverage-reports/summary.json)\n';
            comment += '- [CSV Summary](artifact://coverage-reports/summary.csv)\n';
            comment += '- [Text Summary](artifact://coverage-reports/summary.txt)\n';
            comment += '- Per-crate HTML reports available in artifacts\n';

            // Post comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          flags: rust-tests
          fail_ci_if_error: false
