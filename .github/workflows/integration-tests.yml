name: Integration Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/integration-tests.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install protoc (protobuf compiler)
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libfontconfig1-dev libglib2.0-dev libgtk-3-dev libsoup2.4-dev libasound2-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build MockForge binary (needed for integration tests)
        run: cargo build --bin mockforge --release

      - name: Verify binary exists
        run: |
          if [ -f "target/release/mockforge" ]; then
            echo "✅ Binary built successfully"
            ./target/release/mockforge --version || true
          else
            echo "❌ Binary not found!"
            exit 1
          fi

      - name: Run integration tests
        env:
          # Integration tests need to find the mockforge binary
          PATH: ${{ github.workspace }}/target/release:$PATH
        run: |
          # Run integration tests (including ignored ones)
          # Tests use #[ignore] because they require the binary, but we'll run them in CI
          cargo test --package mockforge-integration-tests --test '*' -- --ignored --nocapture

      - name: Run integration tests (non-ignored)
        run: |
          # Run any non-ignored integration tests
          cargo test --package mockforge-integration-tests --test '*' --nocapture

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: integration-test-results
          path: |
            target/test-results/
          if-no-files-found: ignore
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc (protobuf compiler)
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libfontconfig1-dev libglib2.0-dev libgtk-3-dev libsoup2.4-dev libasound2-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build MockForge
        run: |
          cargo build --release --bin mockforge

      - name: Run E2E tests
        env:
          PATH: ${{ github.workspace }}/target/release:$PATH
        run: |
          cargo test --package mockforge-integration-tests --release -- e2e::protocols::http_e2e_tests
          cargo test --package mockforge-integration-tests --release -- e2e::protocols::websocket_e2e_tests
          cargo test --package mockforge-integration-tests --release -- e2e::protocols::grpc_e2e_tests

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: e2e-test-results
          path: target/test-results/
          retention-days: 7
