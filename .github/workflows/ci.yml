name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [published]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Reality level for mock testing (1-5, default: 3)
  # 1 = Static Stubs, 2 = Light Simulation, 3 = Moderate Realism,
  # 4 = High Realism, 5 = Production Chaos
  MOCKFORGE_REALITY_LEVEL: 3

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.rust == 'nightly' }}
    env:
      CARGO_INCREMENTAL: "0"
      SCCACHE_CACHE_SIZE: "2G"
    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable
          - beta
          - nightly

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libglib2.0-dev libgtk-3-dev libglib2.0-dev

    - name: Install sccache
      run: |
        SCCACHE_VERSION=0.10.0
        SCCACHE_URL="https://github.com/mozilla/sccache/releases/download/v${SCCACHE_VERSION}/sccache-v${SCCACHE_VERSION}-x86_64-unknown-linux-musl.tar.gz"
        curl -L "$SCCACHE_URL" | tar xz
        sudo mv sccache-*/sccache /usr/local/bin/
        sccache --version

    - name: Verify sccache works
      id: sccache-check
      run: |
        if sccache --start-server 2>/dev/null; then
          echo "sccache_available=true" >> "$GITHUB_OUTPUT"
          echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
        else
          echo "sccache_available=false" >> "$GITHUB_OUTPUT"
          echo "::warning::sccache unavailable — building without cache"
        fi
      continue-on-error: true

    - name: Cache sccache
      if: steps.sccache-check.outputs.sccache_available == 'true'
      uses: actions/cache@v4
      with:
        path: ~/.cache/sccache
        key: sccache-${{ matrix.rust }}-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          sccache-${{ matrix.rust }}-${{ runner.os }}-
          sccache-${{ matrix.rust }}-

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      run: cargo fmt --all -- --check
      if: matrix.rust == 'stable'

    - name: Run clippy
      run: cargo clippy --lib --bins --all-features -- -D clippy::correctness
      if: matrix.rust == 'stable'

    - name: Build workspace
      run: cargo build --workspace --verbose

    - name: Run tests
      run: cargo test --workspace --verbose

    - name: Run tests with all features
      run: cargo test --workspace --all-features --verbose
      if: matrix.rust == 'stable'

    - name: Check documentation
      run: cargo doc --workspace --no-deps
      if: matrix.rust == 'stable'

  ui-test:
    name: UI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: crates/mockforge-ui/ui/package-lock.json

      - name: Install dependencies
        working-directory: crates/mockforge-ui/ui
        run: npm ci

      - name: Build UI
        working-directory: crates/mockforge-ui/ui
        run: npm run build

      - name: Run tests
        working-directory: crates/mockforge-ui/ui
        run: npm test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: crates/mockforge-ui/ui/coverage
          flags: ui-tests

  warning-gate:
    name: Incremental Warning Gate
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: "0"
      SCCACHE_CACHE_SIZE: "2G"
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install protoc (protobuf compiler)
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libglib2.0-dev libgtk-3-dev

    - name: Install sccache
      run: |
        SCCACHE_VERSION=0.10.0
        SCCACHE_URL="https://github.com/mozilla/sccache/releases/download/v${SCCACHE_VERSION}/sccache-v${SCCACHE_VERSION}-x86_64-unknown-linux-musl.tar.gz"
        curl -L "$SCCACHE_URL" | tar xz
        sudo mv sccache-*/sccache /usr/local/bin/
        sccache --version

    - name: Verify sccache works
      id: sccache-check
      run: |
        if sccache --start-server 2>/dev/null; then
          echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
        else
          echo "::warning::sccache unavailable — building without cache"
        fi
      continue-on-error: true

    - name: Cache sccache
      uses: actions/cache@v4
      with:
        path: ~/.cache/sccache
        key: warning-gate-sccache-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          warning-gate-sccache-${{ runner.os }}-

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Run warning gate
      run: bash scripts/lint-warning-gate.sh

  warning-ratchet-preview:
    name: Warning Ratchet Preview
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      CARGO_INCREMENTAL: "0"
      SCCACHE_CACHE_SIZE: "2G"
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install protoc (protobuf compiler)
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libglib2.0-dev libgtk-3-dev

    - name: Install sccache
      run: |
        SCCACHE_VERSION=0.10.0
        SCCACHE_URL="https://github.com/mozilla/sccache/releases/download/v${SCCACHE_VERSION}/sccache-v${SCCACHE_VERSION}-x86_64-unknown-linux-musl.tar.gz"
        curl -L "$SCCACHE_URL" | tar xz
        sudo mv sccache-*/sccache /usr/local/bin/
        sccache --version

    - name: Verify sccache works
      id: sccache-check
      run: |
        if sccache --start-server 2>/dev/null; then
          echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
        else
          echo "::warning::sccache unavailable — building without cache"
        fi
      continue-on-error: true

    - name: Cache sccache
      uses: actions/cache@v4
      with:
        path: ~/.cache/sccache
        key: warning-preview-sccache-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          warning-preview-sccache-${{ runner.os }}-

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Run ratchet preview
      run: bash scripts/lint-warning-ratchet-preview.sh

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install protoc (protobuf compiler)
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libglib2.0-dev libgtk-3-dev

    - name: Install security tools
      run: |
        cargo install cargo-audit --locked
        cargo install cargo-deny --locked

    - name: Run RustSec advisory scan
      run: cargo audit

    - name: Run license and source compliance check
      run: cargo deny check licenses sources bans

    - name: Run security-focused Clippy checks
      run: cargo clippy --all-targets --all-features -- -W clippy::suspicious -W clippy::security -D warnings || true

    - name: Check for unsafe code blocks
      run: |
        echo "Files containing 'unsafe' blocks:"
        find crates -name "*.rs" -type f -exec grep -l "unsafe" {} \; | sort || echo "None found"

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Install protoc (protobuf compiler)
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libglib2.0-dev libgtk-3-dev

    - name: Install cargo-llvm-cov
      run: cargo install cargo-llvm-cov

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Generate coverage report
      run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: lcov.info
        fail_ci_if_error: false

  msrv:
    name: Minimum Supported Rust Version
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: "0"
      SCCACHE_CACHE_SIZE: "2G"
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Rust toolchain (MSRV)
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: "1.91"  # MSRV - matches highest requirement from dependencies (aws-sdk, async-graphql, time)

    - name: Install protoc (protobuf compiler)
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libglib2.0-dev libgtk-3-dev

    - name: Install sccache
      run: |
        SCCACHE_VERSION=0.10.0
        SCCACHE_URL="https://github.com/mozilla/sccache/releases/download/v${SCCACHE_VERSION}/sccache-v${SCCACHE_VERSION}-x86_64-unknown-linux-musl.tar.gz"
        curl -L "$SCCACHE_URL" | tar xz
        sudo mv sccache-*/sccache /usr/local/bin/
        sccache --version

    - name: Verify sccache works
      id: sccache-check
      run: |
        if sccache --start-server 2>/dev/null; then
          echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
        else
          echo "::warning::sccache unavailable — building without cache"
        fi
      continue-on-error: true

    - name: Cache sccache
      uses: actions/cache@v4
      with:
        path: ~/.cache/sccache
        key: msrv-sccache-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          msrv-sccache-${{ runner.os }}-

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Check MSRV compatibility
      run: |
        # Temporarily remove mockforge-graphql, mockforge-ui, and mockforge-collab from workspace for MSRV check
        # (mockforge-graphql requires async-graphql 7.0 which needs edition2024/unstable features)
        # (mockforge-ui uses sysinfo 0.37 directly which requires edition2024)
        # (mockforge-collab pulls in base64ct 1.8+ via argon2, which requires edition2024)
        # This prevents Cargo from trying to parse manifests with edition2024 requirements
        sed -i '/"crates\/mockforge-graphql",/d' Cargo.toml
        sed -i '/"crates\/mockforge-ui",/d' Cargo.toml
        sed -i '/"crates\/mockforge-collab",/d' Cargo.toml
        # Also remove optional mockforge-graphql dependencies from other crates
        sed -i '/mockforge-graphql = { version = "0.3.5", path = "..\/mockforge-graphql", optional = true }/d' crates/mockforge-cli/Cargo.toml crates/mockforge-sdk/Cargo.toml
        # Remove mockforge-collab dependencies from other crates
        sed -i '/mockforge-collab = { version = "0.3.5", path = "..\/mockforge-collab" }/d' crates/mockforge-ui/Cargo.toml
        sed -i '/mockforge-collab = "\^0.3.0"/d' crates/mockforge-registry-server/Cargo.toml
        # Remove "graphql" from default features (but keep other features)
        sed -i 's/"graphql",//g' crates/mockforge-cli/Cargo.toml crates/mockforge-sdk/Cargo.toml
        sed -i 's/, "graphql"//g' crates/mockforge-cli/Cargo.toml crates/mockforge-sdk/Cargo.toml
        sed -i 's/"graphql"//g' crates/mockforge-cli/Cargo.toml crates/mockforge-sdk/Cargo.toml
        # Remove graphql feature definitions
        sed -i '/^graphql = \["mockforge-graphql"\]/d' crates/mockforge-cli/Cargo.toml crates/mockforge-sdk/Cargo.toml
        # Disable sysinfo feature in mockforge-observability for MSRV check
        # (sysinfo 0.37 requires edition2024 which is unstable)
        # Remove sysinfo from default features so Cargo doesn't try to resolve it
        sed -i 's/default = \["sysinfo"\]/default = []/' crates/mockforge-observability/Cargo.toml
        # Temporarily remove argon2 from mockforge-core to avoid base64ct 1.8+ dependency
        # (argon2 pulls in base64ct 1.8+ which requires edition2024)
        sed -i '/argon2 = { workspace = true }/d' crates/mockforge-core/Cargo.toml
        # Note: mockforge-collab is excluded above, so base64ct 1.8+ won't be pulled in
        # No need to patch base64ct since mockforge-collab (which uses argon2 -> base64ct) is excluded
        # Regenerate Cargo.lock without async-graphql and sysinfo dependencies
        cargo generate-lockfile
        # Check workspace (sysinfo feature disabled, so it won't be resolved)
        cargo check --workspace
        # Restore files
        git checkout Cargo.toml Cargo.lock crates/mockforge-cli/Cargo.toml crates/mockforge-sdk/Cargo.toml crates/mockforge-observability/Cargo.toml crates/mockforge-ui/Cargo.toml crates/mockforge-registry-server/Cargo.toml crates/mockforge-core/Cargo.toml

  typos:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Check typos
      uses: crate-ci/typos@master

  changelog-validation:
    name: Changelog Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Validate changelog pillar tags
      run: |
        # Check if CHANGELOG.md was modified in this PR
        if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "CHANGELOG.md"; then
          echo "CHANGELOG.md modified, validating pillar tags..."
          # Make script executable
          chmod +x scripts/check-changelog.sh
          # Run validation (will check for pillar tags in [Unreleased] and version sections)
          scripts/check-changelog.sh || {
            echo "::error::Changelog validation failed. Ensure all sections ([Unreleased] and version sections) have pillar tags."
            echo "::error::See docs/PILLARS.md for pillar definitions: [Reality], [Contracts], [DevX], [Cloud], [AI]"
            echo "::error::See docs/contributing/PILLAR_TAGGING.md for tagging guidelines."
            exit 1
          }
        else
          echo "CHANGELOG.md not modified in this PR, skipping validation."
        fi

  build-binaries:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    needs: [test, warning-gate, security-audit, typos]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    env:
      CARGO_INCREMENTAL: "0"
      SCCACHE_CACHE_SIZE: "2G"
      # Set reproducible build flag
      SOURCE_DATE_EPOCH: ${{ github.event.repository.updated_at }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macOS-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macOS-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install protoc (protobuf compiler) on Linux
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libglib2.0-dev libgtk-3-dev

    - name: Install protoc (protobuf compiler) on macOS
      if: runner.os == 'macOS'
      run: brew install protobuf

    - name: Install protoc (protobuf compiler) on Windows
      if: runner.os == 'Windows'
      run: choco install protoc

    - name: Install sccache
      run: |
        SCCACHE_VERSION=0.10.0
        if [ "$RUNNER_OS" == "Linux" ]; then
          SCCACHE_URL="https://github.com/mozilla/sccache/releases/download/v${SCCACHE_VERSION}/sccache-v${SCCACHE_VERSION}-x86_64-unknown-linux-musl.tar.gz"
          curl -L "$SCCACHE_URL" | tar xz
          sudo mv sccache-*/sccache /usr/local/bin/
        elif [ "$RUNNER_OS" == "macOS" ]; then
          SCCACHE_URL="https://github.com/mozilla/sccache/releases/download/v${SCCACHE_VERSION}/sccache-v${SCCACHE_VERSION}-x86_64-apple-darwin.tar.gz"
          curl -L "$SCCACHE_URL" | tar xz
          sudo mv sccache-*/sccache /usr/local/bin/
        elif [ "$RUNNER_OS" == "Windows" ]; then
          SCCACHE_URL="https://github.com/mozilla/sccache/releases/download/v${SCCACHE_VERSION}/sccache-v${SCCACHE_VERSION}-x86_64-pc-windows-msvc.tar.gz"
          curl -L "$SCCACHE_URL" -o sccache.tar.gz
          tar xf sccache.tar.gz
          cp sccache-*/sccache.exe /usr/local/bin/
        fi
        sccache --version

    - name: Verify sccache works
      id: sccache-check
      run: |
        if sccache --start-server 2>/dev/null; then
          echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
        else
          echo "::warning::sccache unavailable — building without cache"
        fi
      continue-on-error: true

    - name: Cache sccache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/sccache
          ~\.cache\sccache
        key: sccache-build-${{ matrix.target }}-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.target }}

    - name: Build binary
      run: cargo build --bin mockforge --release --target ${{ matrix.target }}

    - name: Set binary name
      id: set-name
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          echo "binary_name=mockforge.exe" >> $GITHUB_OUTPUT
        else
          echo "binary_name=mockforge" >> $GITHUB_OUTPUT
        fi

    - name: Move binary to dist directory
      run: |
        mkdir -p dist
        cp target/${{ matrix.target }}/release/${{ steps.set-name.outputs.binary_name }} dist/${{ matrix.name }}-${{ steps.set-name.outputs.binary_name }}

    - name: Generate SBOM
      run: |
        cargo install cargo-cyclonedx
        cargo cyclonedx --target ${{ matrix.target }}
        mv bom.xml dist/${{ matrix.name }}-sbom.xml

    - name: Upload binary artifacts
      uses: actions/upload-artifact@v5
      with:
        name: mockforge-${{ matrix.name }}
        path: |
          dist/${{ matrix.name }}-${{ steps.set-name.outputs.binary_name }}
          dist/${{ matrix.name }}-sbom.xml

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-binaries
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Download all artifacts
      uses: actions/download-artifact@v5
      with:
        path: artifacts

    - name: Create release archive
      run: |
        mkdir -p release
        # Move binaries from artifacts/
        find artifacts -name "*mockforge*" -type f -exec cp {} release/ \;
        # Move example configs
        cp config.example.yaml release/config.example.yaml
        cp config.dev.yaml release/config.dev.yaml
        cp config.prod.yaml release/config.prod.yaml
        ls -la release/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Changes

          *See the [changelog](CHANGELOG.md) for details.*

          ## Downloads

          - [Linux x64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mockforge-linux-x64-mockforge)
          - [Linux ARM64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mockforge-linux-arm64-mockforge)
          - [macOS x64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mockforge-macOS-x64-mockforge)
          - [macOS ARM64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mockforge-macOS-arm64-mockforge)
          - [Windows x64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mockforge-windows-x64-mockforge.exe)

          ## Files

          - Binaries for all supported platforms
          - Example configuration files
          - SBOM (Software Bill of Materials)
        files: release/*
