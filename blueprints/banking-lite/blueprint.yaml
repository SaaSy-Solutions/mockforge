manifest_version: "1.0"
name: banking-lite
version: "1.0.0"
title: Banking Lite with Accounts + Transactions
description: |
  Banking blueprint with accounts, transactions, transfers, and statements.

  This blueprint provides:
  - Account management (checking, savings, business)
  - Transaction history and processing
  - Money transfers between accounts
  - Account statements and reports
  - Balance inquiries and account details
  - Transaction categorization

  Perfect for banking and fintech applications that need:
  - Account balance management
  - Transaction processing
  - Transfer workflows
  - Financial reporting
  - Strict contract compliance

author: MockForge Team
author_email: team@mockforge.dev
category: banking
tags:
  - banking
  - fintech
  - accounts
  - transactions
  - transfers
  - statements

setup:
  personas:
    - id: high-value-customer
      name: High-Value Customer
      description: Customer with multiple accounts and high balances
    - id: regular-customer
      name: Regular Customer
      description: Standard customer with typical banking activity
    - id: business-account
      name: Business Account
      description: Business customer with commercial banking needs

  reality:
    level: high
    description: High realism with strict drift budgets for financial data accuracy

  flows:
    - id: account-creation-flow
      name: Account Creation Flow
      description: Create new account and initial deposit
    - id: transfer-flow
      name: Transfer Flow
      description: Transfer money between accounts
    - id: transaction-history-flow
      name: Transaction History Flow
      description: View account transactions and generate statement

  scenarios:
    - id: happy-path-transfer
      name: Happy Path - Account Transfer
      type: happy_path
      description: Successful money transfer between accounts with balance verification
      file: scenarios/happy-path-transfer.yaml
    - id: known-failure-insufficient-funds
      name: Known Failure - Insufficient Funds
      type: known_failure
      description: Transfer failure scenario where account has insufficient funds
      file: scenarios/known-failure-insufficient-funds.yaml
    - id: slow-path-statement-generation
      name: Slow Path - Statement Generation Delay
      type: slow_path
      description: Account statement generation with intentional delays
      file: scenarios/slow-path-statement-generation.yaml

  playground:
    enabled: true
    collection_file: playground/collection.json

compatibility:
  min_version: "0.3.0"
  max_version: null
  required_features:
    - personas
    - consistency
    - drift-budget
  protocols:
    - http

files:
  - blueprint.yaml
  - config.yaml
  - README.md
  - personas/
  - flows/
  - scenarios/
  - contracts/
  - playground/

contracts:
  - file: contracts/account-contract.json
    description: Account management endpoint contracts
  - file: contracts/transfer-contract.json
    description: Money transfer endpoint contracts
  - file: contracts/transaction-contract.json
    description: Transaction history and statement endpoint contracts

readme: README.md
