apiVersion: v1
kind: Service
metadata:
  name: mockforge
  labels:
    app: mockforge
spec:
  type: ClusterIP
  selector:
    app: mockforge
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  - name: websocket
    port: 3001
    targetPort: websocket
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: grpc
    protocol: TCP
  - name: admin
    port: 9080
    targetPort: admin
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: mockforge-metrics
  labels:
    app: mockforge
    monitoring: prometheus
spec:
  type: ClusterIP
  selector:
    app: mockforge
  ports:
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: mockforge-headless
  labels:
    app: mockforge
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: mockforge
  ports:
  - name: http
    port: 3000
    targetPort: http
  - name: grpc
    port: 50051
    targetPort: grpc
