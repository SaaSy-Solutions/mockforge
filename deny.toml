# Cargo-deny configuration for license compliance and dependency checks
# See: https://github.com/embarkstudios/cargo-deny

[advisories]
ignore = [
    # rsa crate vulnerability - no fix available, transitive dep via sqlx-mysql
    "RUSTSEC-2023-0071",
]

[licenses]
# Allow common open source licenses
allow = [
    "MIT",
    "MIT-0",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "BSL-1.0",
    "CC0-1.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "OpenSSL",
    "MPL-2.0",
    "0BSD",
    "BlueOak-1.0.0",
    "NCSA",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8

# Workspace members without explicit license fields
[licenses.private]
ignore = true

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
